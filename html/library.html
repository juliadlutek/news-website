<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My library</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Montserrat:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../icons/logo2.png" />
  </head>
  <body id="library">
    <div class="container">
      <header class="main-header">
        <div class="title">
          <img class="logo" src="../icons/logo.png" alt="logo" />
          <h1>Spaceflight News</h1>
        </div>
        <a class="change-page" href="./index.html">Go to homepage</a>
      </header>
      <div class="articles-info">
        <p>
          Sort articles by:<select class="sort-method" type="text">
            <option disabled selected value>-- select --</option>
            <option value="title asc">title ascending</option>
            <option value="title desc">title descending</option>
            <option value="date asc">date ascending</option>
            <option value="date desc">date descending</option>
          </select>
        </p>
      </div>
      <main class="main-content library"></main>
    </div>
    <img class="back-to-top hidden" src="../icons/top.png" alt="top" />

    <script src="../js/app.js"></script>
  </body>
</html>
