<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My library</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Montserrat:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="library">
    <div class="container">
      <header class="main-header">
        <div class="title">
          <img class="logo" src="../icons/logo.png" alt="logo" />
          <!-- <i class="fa-solid fa-paper-plane"></i> -->
          <h1>News Website</h1>
        </div>
        <a class="change-page" href="./index.html">Go to homepage</a>
      </header>
      <div class="pagination">
        <p>
          Sort articles by:<select type="text" >
            <option value="title asc">title ascending</option>
            <option value="title dsc">title descending</option>
            <!-- ... -->
          </select>
        </p>
      </div>
      <main class="main-content library">
        <!-- Mock articles -->
        <article class="article">
          <img
            class="article-image"
            src="https://cdn.arstechnica.net/wp-content/uploads/2022/05/GettyImages-1097845748.jpg"
            alt="article image"
            width="300"
            height="auto"
          />
          <div class="article-details">
            <p>Arstechnica</p>
            <p>2022-05-25</p>
          </div>
          <h3 class="article-title">
            Earth’s orbital debris problem is worsening, and policy solutions
            are difficult
          </h3>
          <p class="article-summary">
            Earth’s orbital debris problem is worsening, and policy solutions
            debris problem is worsening, and policy solutions are difficult
          </p>
          <img src="../icons/like.png" class="heart-button like active"></img>
          <img src="../icons/dislike.png" class="heart-button dislike"></img>
          <a
            class="article-link"
            href="https://arstechnica.com/science/2022/05/earths-orbital-debris-problem-is-worsening-and-policy-solutions-are-difficult/"
            target="_blank"
            >Read article</a
          >
        </article>
      </main>
    </div>
    <script src="../js/app.js"></script>

  </body>
</html>
